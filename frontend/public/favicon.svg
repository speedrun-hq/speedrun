<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background with pixelated corners -->
  <rect width="100" height="100" rx="10" fill="#000000"/>
  
  <!-- Animated border -->
  <rect x="5" y="5" width="90" height="90" rx="5" fill="none" stroke="#00ff00" stroke-width="3">
    <animate attributeName="stroke" values="#00ff00;#00ffff;#00ff00" dur="2s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Speed lines with animation -->
  <path d="M20,50 L40,30 L60,70 L80,50" fill="none" stroke="#ff00ff" stroke-width="4" stroke-linecap="round">
    <animate attributeName="stroke" values="#ff00ff;#ff0000;#ff00ff" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="d" values="M20,50 L40,30 L60,70 L80,50;M20,50 L40,70 L60,30 L80,50;M20,50 L40,30 L60,70 L80,50" dur="3s" repeatCount="indefinite"/>
  </path>
  
  <!-- "SR" text in arcade style -->
  <text x="50" y="60" font-family="'Press Start 2P', monospace" font-size="20" font-weight="bold" text-anchor="middle" fill="#ffffff">
    <animate attributeName="fill" values="#ffffff;#ffff00;#ffffff" dur="2s" repeatCount="indefinite"/>
  </text>
  
  <!-- Small pixelated elements for arcade feel with animation -->
  <rect x="15" y="15" width="5" height="5" fill="#ff0000">
    <animate attributeName="fill" values="#ff0000;#00ff00;#ff0000" dur="1s" repeatCount="indefinite"/>
  </rect>
  <rect x="80" y="15" width="5" height="5" fill="#ff0000">
    <animate attributeName="fill" values="#ff0000;#00ff00;#ff0000" dur="1s" begin="0.3s" repeatCount="indefinite"/>
  </rect>
  <rect x="15" y="80" width="5" height="5" fill="#ff0000">
    <animate attributeName="fill" values="#ff0000;#00ff00;#ff0000" dur="1s" begin="0.6s" repeatCount="indefinite"/>
  </rect>
  <rect x="80" y="80" width="5" height="5" fill="#ff0000">
    <animate attributeName="fill" values="#ff0000;#00ff00;#ff0000" dur="1s" begin="0.9s" repeatCount="indefinite"/>
  </rect>
</svg> 